plugins {
	id 'java'
	id 'org.springframework.boot' version '2.+'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '8'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.+'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.+'
	runtimeOnly 'com.h2database:h2'

	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.+'
}

tasks.named('test') {
	useJUnitPlatform()
}
